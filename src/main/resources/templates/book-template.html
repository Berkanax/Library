<!DOCTYPE html>
<html>
<head>
    <title>Book Template - Biblioteka</title>
    <link rel="stylesheet" href="../static/css/item.css"/>
    <script src="../static/js/sentencje.js" defer></script>
</head>
<body>
<header>
    <div class="left-section">
        <img src="../static/images/logo.png" alt="Logo">
        <div class="user-info">
            <span>Witaj, User!</span>
            <div id="quote-of-the-day" class="quote"></div>
        </div>
    </div>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Szukaj...">
        <button onclick="search()">Szukaj</button>
    </div>
    <div class="user-menu">
        <button onclick="window.location.href='index.html'">Strona Główna</button>
        <button style="background-color: #FF4D4D;" onclick="window.location.href='delete.html'">Usuń z systemu</button>
        <button onclick="window.location.href='index.html'" style="margin-right: 60px;">Wyloguj</button>
    </div>
</header>
<div class="container">
    <div class="content">
        <div class="left-container">
            <h2>{{title}}</h2>
            <p><strong>Autor:</strong> {{author}}</p>
            <p><strong>Wydawnictwo:</strong> {{publisher}}</p>
            <p><strong>Rok wydania:</strong> {{year}}</p>
            <p><strong>ISBN:</strong> {{isbn}}</p>
            <button class="delete-button" style="background-color: #FF4D4D;">Usuń książkę</button>
        </div>
        <div class="right-container">
            <div class="form-container book-magazine-form ">
                <h3>Dodaj adnotacje</h3>
                <form id="addNoteForm" class="form" action="/addNote" method="post">
                    <div>
                        <input type="date" id="startDate" name="startDate" placeholder="dd.mm.rrrr" required>
                    </div>
                    <div>
                        <input type="text" id="readerPesel" name="readerPesel" placeholder="PESEL czytelnika" required>
                    </div>
                    <button type="submit" class="add-note-button">Dodaj adnotację</button>
                </form>
            </div>
            <div class="form-container-1 reader-form-container">
                <h3>Historia wypożyczeń</h3>
                <div class="comments-section">
                    {{#each comments}}
                            <p><strong>Data od:</strong> {{this.startDate}}</p>
                        <p><strong>PESEL czytelnika:</strong> {{this.readerPesel}}</p>
                        <div>
                            <input type="date" id="endDate" name="endDate" placeholder="dd.mm.rrrr" required>
                            <button class="end-note-button">Dodaj datę zwrotu</button>
                        </div>
                    </div>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <p>Biblioteka v2.7</p>
    <p class="project-by">Project by Tironi</p>
</footer>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const today = new Date().getDate() - 1;
        document.getElementById('quote-of-the-day').innerText = quotes[today];
    });

    function search() {
        const query = document.getElementById('searchInput').value;
        window.location.href = `/search-result.html?query=${query}`;
    }
</script>
</body>
</html>
